<!doctype html>
<title>Spoon Test Results</title>
<div class="page">
  <h1>Spoon</h1>
  {% for key, value in link_map %}
    <a href={{ value }}>{{ key }}</a>
    <li><h2>{{ key }}</h2>{{ entry.text|safe }}</li>
  {% endfor %}


  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
